<svg width="512" height="512" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Base (Deep Slate Blue - Professional & Security focused) -->
  <rect width="256" height="256" rx="56" fill="#0F172A" />
  
  <!-- Photo Frame -->
  <rect x="48" y="48" width="160" height="160" rx="16" fill="#FFFFFF" />
  
  <!-- Inner Photo Mask -->
  <mask id="photoMask">
    <rect x="48" y="48" width="160" height="160" rx="16" fill="#FFFFFF" />
  </mask>
  
  <g mask="url(#photoMask)">
    <!-- Abstract Geometric Mountains (Minimalist, no sky/sun) -->
    <path d="M 20 208 L 104 96 L 160 176 Z" fill="#E2E8F0" />
    <path d="M 104 208 L 168 120 L 240 208 Z" fill="#CBD5E1" />
    
    <!-- Metadata / EXIF Data Pattern (Only visible below the scanner) -->
    <g fill="#0F172A">
      <rect x="64" y="160" width="32" height="6" rx="3" />
      <rect x="104" y="160" width="48" height="6" rx="3" />
      <rect x="160" y="160" width="16" height="6" rx="3" />
      
      <rect x="64" y="176" width="64" height="6" rx="3" />
      <rect x="136" y="176" width="24" height="6" rx="3" />
      <rect x="168" y="176" width="24" height="6" rx="3" />
      
      <rect x="64" y="192" width="24" height="6" rx="3" />
      <rect x="96" y="192" width="56" height="6" rx="3" />
      <rect x="160" y="192" width="32" height="6" rx="3" />
    </g>
  </g>
  
  <!-- Laser Scanner (Red Accent #E11D48) -->
  <rect x="32" y="140" width="192" height="4" fill="#E11D48" />
  
  <!-- Laser Nodes/Edges -->
  <rect x="28" y="136" width="8" height="12" rx="2" fill="#E11D48" />
  <rect x="220" y="136" width="8" height="12" rx="2" fill="#E11D48" />
</svg>